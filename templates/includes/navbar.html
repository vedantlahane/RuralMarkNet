{% load i18n %}
<nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="text-lg font-semibold text-emerald-700">{% trans "RuralMarkNet" %}</a>
        <div class="flex items-center gap-4">
            <form action="{% url 'set_language' %}" method="post" class="flex items-center gap-2">
                {% csrf_token %}
                <label for="language-picker" class="sr-only">{% trans "Select language" %}</label>
                <select id="language-picker" name="language" class="border rounded px-2 py-1 text-sm">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for lang_code, lang_name in LANGUAGES %}
                        <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>{{ lang_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-emerald-600 text-white px-3 py-1 rounded text-sm">{% trans "Apply" %}</button>
            </form>
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:dashboard' %}" class="text-sm text-slate-700 hover:text-emerald-600">{% trans "Dashboard" %}</a>
                <a href="{% url 'accounts:logout' %}" class="text-sm text-slate-700 hover:text-emerald-600">{% trans "Logout" %}</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="text-sm text-slate-700 hover:text-emerald-600">{% trans "Login" %}</a>
                <a href="{% url 'accounts:signup' %}" class="text-sm text-emerald-700 font-semibold">{% trans "Sign up" %}</a>
            {% endif %}
        </div>
    </div>
</nav>
