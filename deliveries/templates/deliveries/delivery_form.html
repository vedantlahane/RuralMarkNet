{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Update delivery" %}{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">{% trans "Update delivery status" %}</h1>
<form method="post" class="space-y-4 max-w-lg bg-white shadow p-6 rounded">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-700">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded">{% trans "Save" %}</button>
</form>
{% endblock %}
